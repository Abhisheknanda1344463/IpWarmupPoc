<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warmup Assistant | Maropost</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --maropost-primary: #00A69C;
      --maropost-primary-dark: #008F87;
      --maropost-primary-light: #E6F7F6;
      --maropost-secondary: #1E3A5F;
      --maropost-accent: #FF6B35;
      --bg-dark: #0F172A;
      --bg-card: #1E293B;
      --bg-input: #334155;
      --text-primary: #F8FAFC;
      --text-secondary: #94A3B8;
      --text-muted: #64748B;
      --border-color: #334155;
      --success: #10B981;
      --warning: #F59E0B;
      --error: #EF4444;
      --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-dark);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background-image: 
        radial-gradient(ellipse at top left, rgba(0, 166, 156, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse at bottom right, rgba(30, 58, 95, 0.2) 0%, transparent 50%);
    }

    .chat-container {
      width: 100%;
      max-width: 480px;
      height: 90vh;
      max-height: 750px;
      background: var(--bg-card);
      border-radius: 24px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: var(--shadow);
      border: 1px solid var(--border-color);
    }

    /* Header */
    .chat-header {
      padding: 20px 24px;
      background: linear-gradient(135deg, var(--maropost-primary) 0%, var(--maropost-primary-dark) 100%);
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .header-logo {
      width: 44px;
      height: 44px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      backdrop-filter: blur(10px);
    }

    .header-info h1 {
      font-size: 18px;
      font-weight: 700;
      color: white;
      margin-bottom: 2px;
    }

    .header-info p {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.8);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background: #4ADE80;
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(1.1); }
    }

    /* Messages Area */
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      scroll-behavior: smooth;
    }

    .chat-messages::-webkit-scrollbar {
      width: 6px;
    }

    .chat-messages::-webkit-scrollbar-track {
      background: transparent;
    }

    .chat-messages::-webkit-scrollbar-thumb {
      background: var(--border-color);
      border-radius: 3px;
    }

    /* Message Bubbles */
    .message {
      display: flex;
      gap: 10px;
      max-width: 90%;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.bot {
      align-self: flex-start;
    }

    .message.user {
      align-self: flex-end;
      flex-direction: row-reverse;
    }

    .message-avatar {
      width: 36px;
      height: 36px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      flex-shrink: 0;
    }

    .message.bot .message-avatar {
      background: linear-gradient(135deg, var(--maropost-primary), var(--maropost-primary-dark));
    }

    .message.user .message-avatar {
      background: var(--maropost-secondary);
    }

    .message-content {
      padding: 14px 18px;
      border-radius: 18px;
      font-size: 14px;
      line-height: 1.6;
    }

    .message.bot .message-content {
      background: var(--bg-input);
      color: var(--text-primary);
      border-bottom-left-radius: 6px;
    }

    .message.user .message-content {
      background: linear-gradient(135deg, var(--maropost-primary), var(--maropost-primary-dark));
      color: white;
      border-bottom-right-radius: 6px;
    }

    .message-content strong {
      color: var(--maropost-primary);
    }

    .message.user .message-content strong {
      color: white;
    }

    /* Typing Indicator */
    .typing-indicator {
      display: flex;
      gap: 10px;
      align-self: flex-start;
      max-width: 90%;
    }

    .typing-avatar {
      width: 36px;
      height: 36px;
      border-radius: 10px;
      background: linear-gradient(135deg, var(--maropost-primary), var(--maropost-primary-dark));
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }

    .typing-content {
      background: var(--bg-input);
      padding: 16px 20px;
      border-radius: 18px;
      border-bottom-left-radius: 6px;
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .typing-text {
      color: var(--text-secondary);
      font-size: 14px;
      font-weight: 500;
    }

    .typing-dots {
      display: flex;
      gap: 4px;
      align-items: center;
    }

    .typing-dots span {
      width: 6px;
      height: 6px;
      background: var(--maropost-primary);
      border-radius: 50%;
      animation: pulse-dot 1.4s ease-in-out infinite;
    }

    .typing-dots span:nth-child(1) { animation-delay: 0s; }
    .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
    .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes pulse-dot {
      0%, 60%, 100% { opacity: 0.4; transform: scale(1); }
      30% { opacity: 1; transform: scale(1.2); }
    }

    /* Domain Card - Score Circle Design */
    .domain-card {
      background: var(--bg-dark);
      border-radius: 14px;
      padding: 20px;
      margin-top: 12px;
      border: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    .domain-name {
      font-weight: 600;
      color: var(--text-primary);
      font-size: 15px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    /* Score Circle */
    .score-circle-container {
      position: relative;
      width: 120px;
      height: 120px;
    }

    .score-circle-bg {
      fill: none;
      stroke: var(--bg-card);
      stroke-width: 8;
    }

    .score-circle-progress {
      fill: none;
      stroke-width: 8;
      stroke-linecap: round;
      transform: rotate(-90deg);
      transform-origin: 50% 50%;
      transition: stroke-dashoffset 1s ease-out;
    }

    .score-circle-progress.excellent { stroke: var(--success); }
    .score-circle-progress.good { stroke: #34D399; }
    .score-circle-progress.medium { stroke: var(--warning); }
    .score-circle-progress.poor { stroke: var(--error); }
    .score-circle-progress.rejected { stroke: #DC2626; }

    .score-circle-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .score-value {
      font-size: 32px;
      font-weight: 700;
      color: var(--text-primary);
      line-height: 1;
    }

    .score-label {
      font-size: 11px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 4px;
    }

    .score-level {
      font-size: 13px;
      font-weight: 600;
      padding: 4px 12px;
      border-radius: 12px;
      text-transform: capitalize;
    }

    .score-level.excellent { background: rgba(16, 185, 129, 0.2); color: var(--success); }
    .score-level.good { background: rgba(52, 211, 153, 0.2); color: #34D399; }
    .score-level.medium { background: rgba(245, 158, 11, 0.2); color: var(--warning); }
    .score-level.poor { background: rgba(239, 68, 68, 0.2); color: var(--error); }
    .score-level.rejected { background: rgba(220, 38, 38, 0.25); color: #DC2626; }

    /* Rejection Warning */
    .reject-warning {
      background: rgba(220, 38, 38, 0.15);
      border: 1px solid rgba(220, 38, 38, 0.3);
      border-radius: 10px;
      padding: 12px 16px;
      width: 100%;
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }

    .reject-warning-icon {
      font-size: 18px;
      flex-shrink: 0;
    }

    .reject-warning-text {
      font-size: 12px;
      color: #FCA5A5;
      line-height: 1.5;
    }

    .reject-warning-text strong {
      color: #FCA5A5;
      display: block;
      margin-bottom: 4px;
      font-size: 13px;
    }

    /* Warning Messages Container */
    .warnings-container {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 4px;
    }

    /* Individual Warning Item */
    .warning-item {
      border-radius: 8px;
      padding: 10px 14px;
      display: flex;
      align-items: flex-start;
      gap: 10px;
      font-size: 12px;
      line-height: 1.4;
    }

    .warning-item-icon {
      font-size: 14px;
      flex-shrink: 0;
      margin-top: 1px;
    }

    .warning-item-text {
      flex: 1;
    }

    .warning-item-text strong {
      display: block;
      margin-bottom: 2px;
      font-size: 12px;
    }

    /* Warning Types */
    .warning-critical {
      background: rgba(220, 38, 38, 0.15);
      border: 1px solid rgba(220, 38, 38, 0.3);
      color: #FCA5A5;
    }

    .warning-critical strong {
      color: #F87171;
    }

    .warning-important {
      background: rgba(245, 158, 11, 0.15);
      border: 1px solid rgba(245, 158, 11, 0.3);
      color: #FCD34D;
    }

    .warning-important strong {
      color: #FBBF24;
    }

    .warning-info {
      background: rgba(59, 130, 246, 0.15);
      border: 1px solid rgba(59, 130, 246, 0.3);
      color: #93C5FD;
    }

    .warning-info strong {
      color: #60A5FA;
    }

    /* Quick Actions */
    .quick-actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 14px;
    }

    .quick-action {
      padding: 10px 16px;
      background: var(--bg-input);
      border: 1px solid var(--border-color);
      border-radius: 20px;
      color: var(--text-secondary);
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: inherit;
    }

    .quick-action:hover {
      background: var(--maropost-primary);
      color: white;
      border-color: var(--maropost-primary);
      transform: translateY(-1px);
    }

    /* Input Area */
    .chat-input-area {
      padding: 20px 24px;
      background: var(--bg-card);
      border-top: 1px solid var(--border-color);
    }

    .input-wrapper {
      display: flex;
      gap: 12px;
      align-items: center;
      background: var(--bg-input);
      border-radius: 16px;
      padding: 6px 6px 6px 18px;
      border: 1px solid var(--border-color);
      transition: all 0.2s ease;
    }

    .input-wrapper:focus-within {
      border-color: var(--maropost-primary);
      box-shadow: 0 0 0 3px rgba(0, 166, 156, 0.15);
    }

    .chat-input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: var(--text-primary);
      font-size: 14px;
      font-family: inherit;
      padding: 10px 0;
    }

    .chat-input::placeholder {
      color: var(--text-muted);
    }

    .send-btn {
      width: 44px;
      height: 44px;
      background: linear-gradient(135deg, var(--maropost-primary), var(--maropost-primary-dark));
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      flex-shrink: 0;
    }

    .send-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0, 166, 156, 0.4);
    }

    .send-btn:active {
      transform: scale(0.95);
    }

    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .send-btn svg {
      width: 20px;
      height: 20px;
    }

    /* Warmup Plan */
    .warmup-plan {
      background: var(--bg-dark);
      border-radius: 14px;
      padding: 16px;
      margin-top: 12px;
      border: 1px solid var(--border-color);
    }

    .warmup-plan h4 {
      color: var(--maropost-primary);
      font-size: 14px;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .warmup-phase {
      margin-bottom: 12px;
    }

    .phase-header {
      font-size: 12px;
      font-weight: 600;
      color: var(--text-secondary);
      margin-bottom: 6px;
    }

    .phase-days {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .day-chip {
      padding: 4px 10px;
      background: var(--bg-card);
      border-radius: 6px;
      font-size: 11px;
      color: var(--text-muted);
    }

    /* Loading Overlay */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(15, 23, 42, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      backdrop-filter: blur(4px);
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .loading-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .loader {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .loader-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid var(--border-color);
      border-top-color: var(--maropost-primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loader-text {
      color: var(--text-secondary);
      font-size: 14px;
    }

    /* Markdown-like formatting */
    .message-content p {
      margin-bottom: 8px;
    }

    .message-content p:last-child {
      margin-bottom: 0;
    }

    .message-content ul {
      margin: 8px 0;
      padding-left: 20px;
    }

    .message-content li {
      margin-bottom: 4px;
    }

    /* Responsive */
    @media (max-width: 520px) {
      body {
        padding: 0;
      }
      
      .chat-container {
        height: 100vh;
        max-height: none;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Loading Overlay -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loader">
      <div class="loader-spinner"></div>
      <div class="loader-text">Connecting to Warmup Assistant...</div>
    </div>
  </div>

  <div class="chat-container">
    <!-- Header -->
    <div class="chat-header">
      <div class="header-logo">üöÄ</div>
      <div class="header-info">
        <h1>Warmup Assistant</h1>
        <p><span class="status-dot"></span> Online ‚Ä¢ Powered by Maropost</p>
      </div>
    </div>

    <!-- Messages -->
    <div class="chat-messages" id="chatMessages">
      <!-- Messages will be added here -->
    </div>

    <!-- Input -->
    <div class="chat-input-area">
      <div class="input-wrapper">
        <input 
          type="text" 
          class="chat-input" 
          id="chatInput" 
          placeholder="Type your message..."
          autocomplete="off"
        >
        <button class="send-btn" id="sendBtn" onclick="sendMessage()">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="22" y1="2" x2="11" y2="13"></line>
            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script>
    // State
    let sessionId = null;
    let currentStage = 'greeting';
    let isLoading = false;

    // DOM Elements
    const chatMessages = document.getElementById('chatMessages');
    const chatInput = document.getElementById('chatInput');
    const sendBtn = document.getElementById('sendBtn');
    const loadingOverlay = document.getElementById('loadingOverlay');

    // Initialize chat
    async function initChat() {
      showLoading(true, 'Connecting to Warmup Assistant...');
      
      try {
        const response = await fetch('/chat/start', { method: 'POST' });
        const data = await response.json();
        
        sessionId = data.session_id;
        currentStage = data.stage;
        
        // Add bot greeting
        addMessage(data.reply, 'bot');
        
        // No quick actions for initial domain input - let user enter manually
        // if (data.waiting_for === 'domain') {
        //   showQuickActions(['maropost.com', 'google.com', 'microsoft.com']);
        // }
      } catch (error) {
        addMessage('‚ùå Failed to connect. Please refresh the page.', 'bot');
      }
      
      showLoading(false);
      chatInput.focus();
    }

    // Send message
    async function sendMessage() {
      const message = chatInput.value.trim();
      if (!message || isLoading) return;

      // Add user message
      addMessage(message, 'user');
      chatInput.value = '';
      
      // Show typing indicator
      showTyping(true);
      isLoading = true;
      sendBtn.disabled = true;

      try {
        const response = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
            session_id: sessionId,
            message: message
          })
        });

        const data = await response.json();
        
        // Hide typing indicator
        showTyping(false);
        
        // Update stage
        currentStage = data.stage;

        // Add bot response
        addMessage(data.reply, 'bot', data);

        // Show domain card if available
        if (data.domain_data) {
          addDomainCard(data.domain_data);
        }

        // Show followup message after domain card (separate message)
        if (data.followup_message) {
          addMessage(data.followup_message, 'bot');
        }

        // Show quick actions based on stage
        if (data.waiting_for === 'confirmation') {
          showQuickActions(["Yes, let's go ahead!", 'Check another domain']);
        } else if (data.waiting_for === 'volume') {
          // Only show Go back - let user enter volume manually
          showQuickActions(['Go back']);
        } else if (data.waiting_for === 'days') {
          // Use allowed_days from response if available
          if (data.allowed_days && data.allowed_days.length > 0) {
            const dayOptions = data.allowed_days.map(d => d + ' days');
            dayOptions.push('Go back');
            showQuickActions(dayOptions);
          } else {
            showQuickActions(['30 days', '45 days', '60 days', 'Go back']);
          }
        } else if (data.waiting_for === 'generate_confirmation') {
          // Summary confirmation before generating plan
          showQuickActions(['Yes, Generate Plan', 'Edit Answers']);
        } else if (data.waiting_for === 'domain') {
          // No pre-defined domains - let user enter manually
          // showQuickActions(['maropost.com', 'google.com']);
        } else if (data.waiting_for === 'freetext' && data.stage === 'plan_generated') {
          // After warmup plan is generated, show "change days" options
          if (data.allowed_days && data.allowed_days.length > 0) {
            // Show message first: "Would you like to change your days?"
            addMessage('Would you like to change your days?', 'bot');
            // Then show allowed days options
            const currentDays = data.current_days || 0;
            const dayOptions = data.allowed_days
              .filter(d => d !== currentDays)
              .map(d => d + ' days');
            showQuickActions(dayOptions);
            // Add message that user can change domain anytime
            
          } else {
            // Fallback if allowed_days not available
            showQuickActions(['30 days', '45 days', '60 days']);
          }
        }

      } catch (error) {
        showTyping(false);
        addMessage('‚ùå Something went wrong. Please try again.', 'bot');
      }

      isLoading = false;
      sendBtn.disabled = false;
      chatInput.focus();
    }

    // Add message to chat
    function addMessage(text, sender, data = null) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${sender}`;
      
      const avatar = sender === 'bot' ? 'üöÄ' : 'üë§';
      
      // Format text (basic markdown)
      let formattedText = text
        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
        .replace(/\n/g, '<br>')
        .replace(/‚Ä¢ /g, '‚Ä¢ ');

      messageDiv.innerHTML = `
        <div class="message-avatar">${avatar}</div>
        <div class="message-content">${formattedText}</div>
      `;

      // Remove any existing quick actions
      const existingActions = chatMessages.querySelector('.quick-actions');
      if (existingActions) existingActions.remove();

      chatMessages.appendChild(messageDiv);
      scrollToBottom();
    }

    // Helper function to format blacklist names
    function formatBlacklistName(source) {
      if (!source) return 'Unknown';
      
      // Map common blacklist source names to readable format
      const nameMap = {
        'zen.spamhaus.org': 'Spamhaus',
        'multi.surbl.org': 'SURBL',
        'ivmuri.invaluement.com': 'Invaluement/ivmURL',
        'combined.abuse.ch': 'Abusix',
        'dnsbl.abuseat.org': 'Abusix CBL',
        'bl.spamcop.net': 'SpamCop',
        'b.barracudacentral.org': 'Barracuda',
        'dnsbl-1.uceprotect.net': 'UCEProtect Level 1',
        'dnsbl-2.uceprotect.net': 'UCEProtect Level 2',
        'dnsbl-3.uceprotect.net': 'UCEProtect Level 3',
      };
      
      // Check exact match first
      if (nameMap[source]) {
        return nameMap[source];
      }
      
      // Check partial matches
      const sourceLower = source.toLowerCase();
      if (sourceLower.includes('spamhaus')) return 'Spamhaus';
      if (sourceLower.includes('surbl')) return 'SURBL';
      if (sourceLower.includes('invaluement') || sourceLower.includes('ivmurl')) return 'Invaluement/ivmURL';
      if (sourceLower.includes('abusix') || sourceLower.includes('abuse.ch') || sourceLower.includes('abuseat')) return 'Abusix';
      if (sourceLower.includes('spamcop')) return 'SpamCop';
      if (sourceLower.includes('barracuda')) return 'Barracuda';
      if (sourceLower.includes('uceprotect')) {
        if (sourceLower.includes('dnsbl-3') || sourceLower.includes('level3')) return 'UCEProtect Level 3';
        if (sourceLower.includes('dnsbl-2') || sourceLower.includes('level2')) return 'UCEProtect Level 2';
        return 'UCEProtect Level 1';
      }
      
      // Return cleaned source name (remove common prefixes/suffixes)
      return source
        .replace(/^https?:\/\//, '')
        .replace(/^www\./, '')
        .split('/')[0]
        .split('?')[0];
    }

    // Add domain card with score circle
    function addDomainCard(domainData) {
      const summary = domainData.summary || {};
      const score = summary.total_score || summary.score || 0;
      const level = summary.risk_level || summary.level || 'Unknown';
      const isRejected = domainData.is_rejected || false;
      const rejectReason = domainData.reject_reason || '';
      
      // Determine score class based on level or rejection
      let scoreClass = 'medium';
      const levelLower = level.toLowerCase();
      if (isRejected || levelLower === 'rejected') {
        scoreClass = 'rejected';
      } else if (levelLower === 'good' || levelLower === 'excellent') {
        scoreClass = score >= 80 ? 'excellent' : 'good';
      } else if (levelLower === 'medium') {
        scoreClass = 'medium';
      } else if (levelLower === 'high-risk' || levelLower === 'poor' || levelLower === 'bad') {
        scoreClass = 'poor';
      }

      // Calculate circle progress (circumference = 2 * PI * radius)
      const radius = 52;
      const circumference = 2 * Math.PI * radius;
      const progress = ((100 - score) / 100) * circumference;
      
      // Display level text
      let levelText = level;
      if (isRejected) {
        levelText = 'Rejected';
      }

      // Build rejection warning HTML if rejected
      let rejectHTML = '';
      if (isRejected && rejectReason) {
        let cleanReason = rejectReason.replace('REJECTED: ', '');
        rejectHTML = `
          <div class="reject-warning">
            <span class="reject-warning-icon">üö´</span>
            <div class="reject-warning-text">
              <strong>Domain Cannot Be Warmed Up</strong>
              ${cleanReason}
            </div>
          </div>
        `;
      }

      // Build warnings HTML
      let warningsHTML = '';
      const warnings = [];

      // Check DMARC
      const emailSec = domainData.email_security || {};
      if (!emailSec.has_dmarc) {
        warnings.push({
          type: 'critical',
          icon: 'üî¥',
          title: 'DMARC Missing',
          text: 'No DMARC record found. Email authentication will fail. Add a DMARC record to improve deliverability.'
        });
      } else if (emailSec.dmarc_warning && emailSec.dmarc_warning.includes('p=none')) {
        warnings.push({
          type: 'important',
          icon: 'üü°',
          title: 'Weak DMARC Policy',
          text: 'DMARC policy is set to "none". Consider upgrading to "quarantine" or "reject".'
        });
      }

      // Check MX
      if (!emailSec.has_valid_mx) {
        warnings.push({
          type: 'critical',
          icon: 'üî¥',
          title: 'MX Records Missing',
          text: 'No valid MX records found. Email cannot be received on this domain.'
        });
      }

      // Check Blacklists
      const blacklistHits = domainData.blacklist_hits || [];
      if (blacklistHits.length > 0) {
        // Backend sends 'source' field in BlacklistEntry
        // Filter only listed entries and get their source names
        const listedBlacklists = blacklistHits.filter(b => b.listed === true);
        if (listedBlacklists.length > 0) {
          const blacklistNames = listedBlacklists
            .map(b => {
              // Backend sends 'source' field, format it nicely
              const source = b.source || b.blacklist || b.name || 'Unknown';
              // Clean up source name (remove domain suffixes, make readable)
              return formatBlacklistName(source);
            })
            .filter(name => name && name !== 'Unknown')
            .join(', ');
          
          if (blacklistNames) {
            warnings.push({
              type: 'critical',
              icon: '‚ö†Ô∏è',
              title: `Blacklisted (${listedBlacklists.length})`,
              text: `Domain found on: ${blacklistNames}. Request delisting to improve reputation.`
            });
          }
        }
      }

      // COMMENTED OUT per Naksh - CAPTCHA detection might not be accurate
      // Will discuss with Manny to decide if we keep or remove this check
      // Check CAPTCHA
      // const optin = domainData.optin || {};
      // if (!optin.has_captcha) {
      //   warnings.push({
      //     type: 'important',
      //     icon: 'üü°',
      //     title: 'No CAPTCHA Detected',
      //     text: 'Website may be exposed to bots and spam. Consider adding reCAPTCHA or hCaptcha.'
      //   });
      // }

      // Build warnings HTML
      if (warnings.length > 0 && !isRejected) {
        warningsHTML = '<div class="warnings-container">';
        warnings.forEach(w => {
          warningsHTML += `
            <div class="warning-item warning-${w.type}">
              <span class="warning-item-icon">${w.icon}</span>
              <div class="warning-item-text">
                <strong>${w.title}</strong>
                ${w.text}
              </div>
            </div>
          `;
        });
        warningsHTML += '</div>';
      }
      
      const cardHTML = `
        <div class="domain-card">
            <span class="domain-name">üåê ${domainData.domain}</span>
          
          <div class="score-circle-container">
            <svg width="120" height="120" viewBox="0 0 120 120">
              <circle class="score-circle-bg" cx="60" cy="60" r="${radius}"></circle>
              <circle 
                class="score-circle-progress ${scoreClass}" 
                cx="60" 
                cy="60" 
                r="${radius}"
                stroke-dasharray="${circumference}"
                stroke-dashoffset="${progress}"
              ></circle>
            </svg>
            <div class="score-circle-text">
              <div class="score-value">${score}</div>
              <div class="score-label">Score</div>
          </div>
              </div>
          
          <span class="score-level ${scoreClass}">${levelText}</span>
          
          ${rejectHTML}
          ${warningsHTML}
        </div>
      `;

      const cardDiv = document.createElement('div');
      cardDiv.innerHTML = cardHTML;
      
      const lastBotMessage = chatMessages.querySelector('.message.bot:last-of-type .message-content');
      if (lastBotMessage) {
        lastBotMessage.appendChild(cardDiv.firstElementChild);
      }
      
      scrollToBottom();
    }

    // Show quick action buttons
    function showQuickActions(actions) {
      const actionsDiv = document.createElement('div');
      actionsDiv.className = 'quick-actions';
      
      actions.forEach(action => {
        const btn = document.createElement('button');
        btn.className = 'quick-action';
        btn.textContent = action;
        btn.onclick = () => {
          chatInput.value = action;
          sendMessage();
        };
        actionsDiv.appendChild(btn);
      });

      chatMessages.appendChild(actionsDiv);
      scrollToBottom();
    }

    // Show/hide typing indicator
    function showTyping(show) {
      const existingTyping = chatMessages.querySelector('.typing-indicator');
      if (existingTyping) existingTyping.remove();

      if (show) {
        const typingDiv = document.createElement('div');
        typingDiv.className = 'typing-indicator';
        typingDiv.innerHTML = `
          <div class="typing-avatar">üöÄ</div>
          <div class="typing-content">
            <span class="typing-text">DaVinci is analyzing</span>
          <div class="typing-dots">
            <span></span>
            <span></span>
            <span></span>
            </div>
          </div>
        `;
        chatMessages.appendChild(typingDiv);
        scrollToBottom();
      }
    }

    // Show/hide loading overlay
    function showLoading(show, text = 'Loading...') {
      const overlay = document.getElementById('loadingOverlay');
      const loaderText = overlay.querySelector('.loader-text');
      loaderText.textContent = text;
      
      if (show) {
        overlay.classList.add('active');
      } else {
        overlay.classList.remove('active');
      }
    }

    // Scroll to bottom of chat
    function scrollToBottom() {
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Handle Enter key
    chatInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Initialize on load
    window.onload = initChat;
        </script>
